<head>
  <title>Sci-Fi Swap</title>
</head>

<body>
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container-fluid">
        <a class="brand" href="#">Sci-Fi Swap</a>
        <div class="pull-right navbar-text">
          {{loginButtons align="right"}}
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span3">
        <div class="well sidebar-nav">
          <ul class="nav nav-list">
            {{> navlist}}
          </ul>
        </div>
      </div>
      <div class="span9">
        {{renderPage}}
      </div>
    </div>
  </div>
</body>

<template name="navlist">
  <li class="{{TabClassName 'books'}}"><a href="/books">Books</a></li>
  <li class="{{TabClassName 'people'}}"><a href="/people">People</a></li>
  <li class="{{TabClassName 'bookshelf'}}"><a href="/bookshelf">Bookshelf</a></li>
</template>

<template name="bookshelf">
  <div class="row-fluid">
    {{#if mine}}
    <h3>My bookshelf</h3>
    {{else}}
    <h3>{{ownerName}}'s bookshelf</h3>
    {{/if}}
  </div>
  <table class="table table-striped table-hover">
    <tr>
      <th>Title</th>
      <th>Authors</th>
      <th>Loaned to</th>
    </tr>
  {{#each books}}
    {{> book}}
  {{/each}}
  </table>
  <button class="btn add-book">Add book</button>
</template>

<template name="books">
  <div class="row-fluid">
    <h3>Available books</h3>
  </div>
  <table class="table table-striped table-hover">
    <tr>
      <th>Title</th>
      <th>Authors</th>
      <th>Owner</th>
      <th>Loaned to</th>
    </tr>
  {{#each books}}
    {{> book}}
  {{/each}}
  </table>
</template>

<template name="book">
  <tr>
    <td>{{title}}</td>
    <td>{{authors}}</td>
    {{#if library}}
    <td>
      {{#unless mine}}
      <a href="{{mailabout}}"><img src="img/mail.png" width="20em"></a>
      {{/unless}}
      {{owner}}
    </td>
    {{/if}}
    <td>
      {{borrower}}
      {{#if mine}}
      <img src="img/edit.png" width="16em" class="edit pull-right"/>
      {{/if}}
    </td>
  </tr>
</template>

<template name="book_update">
<form class="form-horizontal">
  <fieldset>
    {{#if book._id}}
    <legend>Editing "{{ book.title }}"</legend>
    {{else}}
    <legend>Adding new book</legend>
    {{/if}}
    <div class="control-group">
      <label>Title</label>
      <input id="bookInput_title" type="text" placeholder="{{ book.title }}"/>
    </div>
    <div class="control-group">
      <label>Authors</label>
      <input id="bookInput_authors" type="text" placeholder="{{ book.authors }}"/>
    </div>
    <button class="btn submit">OK</button>
    <button class="btn cancel">Cancel</button>
    {{#if book._id}}
    <button class="btn delete">Delete</button>
    {{#if book.borrower}}
    <button class="btn recall">Recall</button>
    {{else}}
    <button class="btn lend">Lend</button>
    {{/if}}
    {{/if}}
  </fieldset>
</form>
</template>

<template name="lend">
<form class="form-horizontal">
  <fieldset>
    <legend>Lending "{{ book.title }}"</legend>
    <div class="control-group">
      <label>Borrower</label>
      <input id="lendInput_borrower" type="text"/>
    </div>
    <div class="control-group">
      <label>Notes</label>
      <input id="lendInput_notes" type="text"/>
    </div>
    <button class="btn submit">OK</button>
    <button class="btn cancel">Cancel</button>
  </fieldset>
</form></template>

<template name="signin">
  <h2>Login required to use this site</h2>
  Use the sign in link in the upper right corner
</template>

<template name="loading">
  <h2>Logging you in, please wait</h2>
</template>
