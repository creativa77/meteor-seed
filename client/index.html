<head>
  <title>SciFiSwap</title>
</head>

<body>
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container-fluid">
        <a class="brand" href="#">SciFiSwap</a>
        <div class="pull-right navbar-text">
          {{loginButtons}}
        </div>
      </div>
    </div>
  </div>

  {{> books}}
</body>

<template name="books">
 <ul>
 {{#each books}}
   <li> {{name}}
 {{/each}}
 </ul>
</template>

<template name="hello">
  <h1>Hello World!</h1>
  {{greeting}}
</template>
