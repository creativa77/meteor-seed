<head>
  <title>Sci-Fi Swap</title>
</head>

<body>
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container-fluid">
        <a class="brand" href="#">Sci-Fi Swap</a>
        <div class="pull-right navbar-text">
          {{loginButtons align="right"}}
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span3">
        <div class="well sidebar-nav">
          <ul class="nav nav-list">
            {{> navlist}}
          </ul>
        </div>
      </div>
      <div class="span9">
        {{renderPage}}
      </div>
    </div>
  </div>
</body>

<template name="navlist">
  <li class="active"><a href="/bookshelf">My bookshelf</a></li>
  <li><a href="/books">Books</a></li>
  <li><a href="/people">People</a></li>
</template>

<template name="books">
  <div class="row-fluid">
    <h3>My books</h3>
  </div>
  <table class="table table-striped table-hover">
    <tr>
      <th>Title</th>
      <th>Authors</th>
      <th>Lent</th>
    </tr>
  {{#each books}}
    {{> book}}
  {{/each}}
  </table>
</template>

<template name="book">
  <tr>
    <td>{{title}}</td>
    <td>{{authors}}</td>
    <td>TBE</td>
  </tr>
</template>

<template name="signin">
  <h1>Login required to use this site</h1>
  put a full-screen login widget here
</template>

<template name="bookshelf">
  <h1>My bookshelf</h1>
</template>

<template name="loading">
  <h1>Logging you in, please wait</h1>
</template>
