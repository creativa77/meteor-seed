<head>
  <title>SciFiSwap</title>
</head>

<body>
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container-fluid">
        <a class="brand" href="#">SciFiSwap</a>
        <div class="pull-right navbar-text">
          {{loginButtons}}
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    {{> books}}
  </div>
</body>

<template name="books">
  <div class="row-fluid">
    <h3>My books</h3>
  </div>
  <table class="table table-striped table-hover">
    <tr>
      <th>Title</th>
      <th>Authors</th>
      <th>Lent</th>
    </tr>
  {{#each books}}
    {{> book}}
  {{/each}}
  </table>
</template>

<template name="book">
  <tr>
    <td>{{title}}</td>
    <td>{{authors}}</td>
    <td>TBE</td>
  </tr>
</template>
