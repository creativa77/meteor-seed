<template name="people">
  <h1>People</h1>

  <ul id="robotlist" class="thumbnails items inline big">
  {{#each users}}
    {{> user}}
  {{/each}}
  </ul>
</template>

<template name="user">
  <div class="robot {{selected}}">
    <img height="64" width="64" src="{{icon}}"><br>
    {{friendlyname}}<br>
    {{#if online}}
      <span class="label label-success">{{status}}</span>
    {{else}}
      <span class="label">{{status}}</span>
    {{/if}}
  </div>
</template>
